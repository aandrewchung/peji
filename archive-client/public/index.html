<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
</head>
<body>
    <div id="root"></div> <!-- React app will mount here -->

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React component, with type="text/babel" -->
    <script type="text/babel" src="./src/components/TextInputForm.js"></script>
    <!-- Main script to render the app, also with type="text/babel" -->
    <script type="text/babel">
        // Assuming your component is exported as TextInputForm
        // and you want to render it in the #root element
        ReactDOM.render(<TextInputForm />, document.getElementById('root'));
    </script>
</body>
</html>
